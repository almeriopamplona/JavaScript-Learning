<!-- 
BOOTSTRAP: USE THE BOOTSTRAP GRID TO PUT ELEMENTS SIDE BY SIDE

Bootstrap uses a responsive 12-column grid system, which, makes it easy to put 
elements into rows and specify each element's relative width. Most of 
Bootstrap's classes can be applied to a div element. 

Bootstrap has different column width attributes that it uses depending on how 
the user's screen is. For example, phones have narrow screens, and laptops 
have wider screens. 

Take for example Bootstrap's "col-md-*" class. Here, 'md' means medium, and * 
is a number specifying how many columns wide the element should be. In this 
case, the column width of an element on a medium sized screen such as a 
laptop, is being specified.
-->
